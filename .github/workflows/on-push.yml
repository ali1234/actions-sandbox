name: Debug build on push
on:
  push:
    branches:
      - '**'
jobs:

  prepare:
    name: Prepare
    uses: ./.github/workflows/prepare.yml
    with:
      verify_tag: false

  build:
    name: Build
    needs: prepare
    uses: ./.github/workflows/build.yml
    with:
      version: ${{needs.prepare.outputs.version}}
